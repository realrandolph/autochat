<!DOCTYPE html>
<html>
  <head>
    <title>AUTOCHAT</title>
	<link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>AUTOCHAT</h1>
	<div id="messages"></div>
    <form id="form">
      <label for="clientName" pattern="[A-Za-z0-9]+">Client Name:</label>
      <input type="text" id="clientName" value="anon">
	 
      <label for="message">Message:</label>
      <input type="text" id="message" pattern="^[^<>]*$">
      <br>
      <button type="submit">Send</button>
    </form>
    <script src="client.js"></script>
  </body>
</html>
